spring:
  h2:
    console:
      enable: true
      path: /h2-console
  datasource:
    platform: h2
    url: jdbc:h2:mem:testdb
    username: sa
    password: password
    driver-class-name: org.h2.Driver

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        ddl-auto: create-drop
        show-sql: true
        format-sql: true
        use-sql-comments: true

server:
  port: 10001


  eureka: 
    client:
      enable: true
      serviceUrl:
        defaultZone: http://localhost:8761/eureka
      register-with-eureka: true
      fetch-registery: false

management:
  endpoints:
    web:
      exposure:
        include: "*"

security:
  jwt:
    secret: ${SHOPPER_JWT_SECRET}