server:
  port: 8080
  tomcat:
    max-http-post-size: 2MB
    max-swallow-size: 2MB
  error:
    whitelabel:
      enabled: false
    include-stack-trace: always
  use-forward-headers: true

spring:
  servlet:
    multipart:
      max-file-size: 2MB
      max-request-size: 2MB
      enabled: true

ribbon: 
  Readtimeout: 9999999

eureka: 
  client:
    serviceUrl: http://localhost:8761/eureka
  register-with-eureka: true
  fetch-registry: true

zuul: 
  ignored-services: '*'
  routes:
    auth-service:
      path: /auth/**
      url: http://localhost:10001
      service-id: auth-service
      strip-prefix: true
      sensitive-headers: Cookie, Set-Cookie
    prject-service:
      path: /shopper/**
      url: http://localhost:10002
      service-id: shopper-service
      strip-prefix: true
      sensativeHeaders:
      
management:
  endpoints:
    web: 
      exposure:
        include: '*'

security:
  jwt:
    secret: ${SHOPPER_JWT_SECRET}